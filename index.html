<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap5-login</title>
    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-white bg-secondary p-5 p-4">
            <h3 class="text-center">登入畫面</h3>
            <hr>
            <form action="">
                <div class="my-3">
                    <label for="account" class="mb-2">帳號</label>
                     <input type="text" name="account" id="account" class="form-control" > 
                </div>
                <div class="my-3">
                    <label for="password" class="mb-2">密碼</label>
                     <input type="password" name="password" id="password" class="form-control" > 
                </div>
                <div class="my-3">
                    <input type="checkbox" name="check" id="check" class="form-input" > 
                    <label for="check" class="mb-2">記住帳號</label>
                </div>
                <button class="btn btn-danger w-100">登入</button>
            </form>
        </div>
    </div>
</body>
</html>
